server.port=8080
server.servlet.encoding.charset=utf-8
# 访问路径
server.servlet.context-path=/tickets
# spring应用名称
spring.application.name=tickets

# 数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tickets?&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=a

# redis服务器连接
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=5000
spring.redis.jedis.pool.max-active=8

# 指定mapper.xml文件的位置
mybatis.mapper-locations=mapper/*Mapper.xml
# 起别名
mybatis.type-aliases-package=com.xibu.tickets.domain

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.xibu.tickets.dao=debug

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html